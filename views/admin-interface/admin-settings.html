      <header class="header">
        <h2 class="header-title">Settings</h2>
      </header>

      <!-- FAQ SECTION -->
      <section class="section">
        <h4 class="section-title">FAQ Management</h4>

        <div class="settings-card">
          <div class="settings-group">
            <label>FAQ #1</label>
            <textarea class="settings-input" id="faq1"></textarea>
          </div>

          <div class="settings-group">
            <label>FAQ #2</label>
            <textarea class="settings-input" id="faq2"></textarea>
          </div>

          <div class="settings-group">
            <label>FAQ #3</label>
            <textarea class="settings-input" id="faq3"></textarea>
          </div>

          <div class="settings-group">
            <label>FAQ #4</label>
            <textarea class="settings-input" id="faq4"></textarea>
          </div>

          <button class="btn-1" onclick="saveFAQs()">Save FAQ</button>
        </div>
      </section>

      <!-- STORE DETAILS SECTION -->
      <section class="section">
        <h4 class="section-title">Store Information</h4>

        <div class="settings-card">
          <div class="settings-group">
            <label>Store Location</label>
            <input type="text" class="settings-input" id="storeLocation" />
          </div>

          <div class="settings-group">
            <label>Phone Number</label>
            <input type="text" class="settings-input" id="storePhone" />
          </div>

          <button class="btn-1" onclick="saveStoreInfo()">
            Save Store Info
          </button>
        </div>
      </section>
    </main>
